<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head></h:head>
	<f:metadata>
		<f:viewAction action="#{comunicacao9Bean.init}" />
	</f:metadata>
	<h:body>
		<h:form includeRequestParams="true">
			<h:panelGrid columns="1" id="pgCookie">
				<p:messages autoUpdate="true"/>
				<h:outputLabel value="Cookie Value : "/>
				<h:outputLabel value="#{comunicacao9Bean.value}" />
				<h:commandButton value="Remover">
					<f:ajax render="pgCookie" listener="#{comunicacao9Bean.removerCookie}" />
				</h:commandButton>				
			</h:panelGrid>	
		</h:form>
	</h:body>
</html>
