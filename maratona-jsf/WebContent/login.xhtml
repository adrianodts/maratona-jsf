<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	<h:body>
		<h:form>
			<p:messages autoautoUpdate="true" />
			<h:panelGrid columns="2" style="border:1pt">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{loginBean.nome}" required="true" requiredMessage="Informe o nome do usuario" />
				<h:outputLabel value="Senha" />
				<h:inputSecret value="#{loginBean.senha}" required="true" requiredMessage="Informe a senha do usuario"/>
				<h:commandButton value="Login" action="#{loginBean.login}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
