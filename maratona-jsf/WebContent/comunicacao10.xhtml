<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head></h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="1">
				<p:messages autoUpdate="true"/>
				<h:outputLabel value="Nome : "/>
				<h:inputText value="#{comunicacao10Bean.estudante.nome}" required="true"/>				
				<h:outputLabel value="Sobrenome : "/>
				<h:inputText value="#{comunicacao10Bean.estudante.sobrenome}" required="true"/>
				<h:outputLabel value="Nota 1 : "/>
				<h:inputText value="#{comunicacao10Bean.estudante.nota1}" required="true"/>				
				<h:commandButton value="salvar" actionListener="#{comunicacao10Bean.salvar()}"/>
			</h:panelGrid>	
			<h:panelGrid columns="2">
				<ui:repeat var="estudante" value="#{comunicacao10Bean.estudanteList}">
					<h:outputText value="#{estudante.nome}"/> | 
					<h:commandLink value="excluir" actionListener="#{comunicacao10Bean.remover(estudante)}"
						immediate="true" />
					<br/>
				</ui:repeat>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
