<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	<f:metadata>
		<f:viewAction action="#{testeConversationBean.init}" />
	</f:metadata>
	<h:body>
		<h:form>
			<h:outputText value="#{testeApplicationBean.categoriaList}" /> <br/>
			<h:outputText value="#{testeConversationBean.personagemSelecionado}" /> <br/>
			<h:commandButton actionListener="#{testeConversationBean.selecionarPersonagem}" value="Selecionar Personagem" /><br/>
			<h:commandButton value="Selecionar Personagem Forward" action="conversation2"/><br/>
			<h:commandButton value="Selecionar Personagem Redirect" action="conversation2?faces-redirect=true"/>
			<h:link outcome="conversation2" value="Vai para conversartion2" rendered="#{!testeConversationBean.conversation.transient}">
				<f:param name="cid" value="#{testeConversationBean.conversation.id}" />
			</h:link>
			<h:commandButton actionListener="#{testeConversationBean.endConversation}" value="Finalizar Conversation Scoped" /><br/>
		</h:form>
	</h:body>
</html>
