<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<h:head></h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="1">
				<p:messages autoUpdate="true"/>
				<ui:repeat var="estudante" value="#{comunicacao6Bean.estudanteList}" varStatus="status">
					<h:outputLabel value="#{status.index}" />	|
					<h:outputLabel value="#{estudante.nome}" />	|
					<h:outputLabel value="#{estudante.sobrenome}" /> |
					<h:outputLabel value="#{estudante.nota1}" /> |
					<h:commandLink value="Editar" action="#{comunicacao6Bean.editar(status.index)}"/>	
					<br/>	 
				</ui:repeat>																
			</h:panelGrid>	
		</h:form>
	</h:body>
</html>
